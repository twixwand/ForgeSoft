<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ForgeSoft - Your go-to platform for software solutions.">
    <meta name="keywords" content="software, solutions, ForgeSoft">
    <title>ForgeSoft</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- HEADER CONTENT-->
    <header class="header">
        <div class="header__logo">
            <img src="./icons/Logo.svg" alt="ForgeSoft Logo" class="logo">
        </div>
        <nav class="header__navigation">
            <ul>
                <li><a href="#!">О нас</a></li>
                <li><a href="#!">Услуги</a></li>
                <li><a href="#!">Преимущества</a></li>
                <li><a href="#!">Вакансии</a></li>
                <li><a href="#!">Контакты</a></li>
                <li><button class="header__button"><a href="#!">Связаться</a></button></li>
            </ul>
        </nav>
    </header>
    <!-- MAIN CONTENT -->
    <main class="main">
        <section class="hero">
            <h1 class="hero__title">
                <span class="hero__titleText">Превращаем технологии<br />в ваше</span>
                <span class="hero__titleText-primary">конкурентное премиущество</span>
            </h1>
            <!-- HERO CONTENT -->
            <div class="hero__content">
                <div class="hero__content__elem1">
                    <img src="./images/Rectangle 3.png" alt="Rectangle" class="hero--image">
                </div>
                <div class="hero__content__elem2">
                    <div>
                        <img src="./icons/Lightning 1.svg" alt="Lightning" class="hero__content__Lightning_icon">
                    </div>
                    <div class="hero__content__elem2Text">
                        Откройте для себя уникальные<br>
                        IT-решения, способные<br>
                        трансформировать ваш бизнес<br>
                        и вывести его на новый уровень.
                    </div> 
                </div>
                <div class="hero__content__elem3">
                    <div class="hero__content__elem3__active">
                        <div class="hero__content__elem3__contact_link">
                            <a href="#">Связаться
                                <img src="./icons/Icon Frame.svg" class="Icon_image" alt="Icon Frame">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ABOUT -->
        <section class="about">
            <div class="about__slogan">
                <p>О КОМПАНИИ</p>

            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ForgeSoft - Your go-to platform for software solutions.">
        <meta name="keywords" content="software, solutions, ForgeSoft">
        <title>ForgeSoft</title>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/mobile.css">
    </head>
    <body>
        <!-- HEADER CONTENT-->
        <header class="header">
            <img src="./icons/Logo.svg" alt="ForgeSoft Logo" class="header__logo">
            <nav class="header__navigation">
                <ul>
                    <li>
                        <a href="#about">О нас</a>
                    </li>
                    <li>
                        <a href="#services">Услуги</a>
                    </li>
                    <li>
                        <a href="#benefits">Преимущества</a>
                    </li>
                    <li>
                        <a href="#jobs">Вакансии</a>
                    </li>
                    <li>
                        <a href="#contacts">Контакты</a>
                    </li>
                    <li>
                        <a href="#footer-form" class="header__button">Связаться</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- MAIN CONTENT -->
        <main class="main">
            <section class="hero">
                <h1 class="hero__title">
                    Превращаем технологии<br/>в ваше
                    <span class="hero__title-phares">конкурентное премиущество</span>
                </h1>
                <!-- HERO CONTENT -->
                <div class="hero__content">
                    <div class="hero__content__image-hero-bg"></div>
                    <div class="hero__content__black-block">
                        <div class="hero__content__black-block__text">
                            <img src="./icons/Lightning 1.svg" alt="lightning-icon.svg" class="hero__content__lightning-icon">
                            <p>
                                Откройте для себя уникальные<br/>
                                IT-решения, способные<br/>
                                трансформировать ваш бизнес<br/>
                                и вывести его на новый уровень.
                            </p>
                        </div> 
                    </div>
                    <div class="hero__content__orange-block">
                        <div class="hero__content__orange-block__active-element">
                            <a href="#footer-form">Связаться
                                <img src="./icons/Icon Frame.svg" class="hero__content__arrow-icon" alt="hero-arrow_icon.svg">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ABOUT -->
            <section class="about">
                <div class="about__slogan">
                    <p>О КОМПАНИИ</p>

                </div>
            </section>

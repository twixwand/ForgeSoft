<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ForgeSoft - Your go-to platform for software solutions.">
    <meta name="keywords" content="software, solutions, ForgeSoft">
    <title>ForgeSoft</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- HEADER CONTENT-->
    <header class="header">
            <img src="./icons/Logo.svg" alt="ForgeSoft Logo" class="header__logo">
        <nav class="header__navigation">
            <ul>
                <li><a href="#!">О нас</a></li>
                <li><a href="#!">Услуги</a></li>
                <li><a href="#!">Преимущества</a></li>
                <li><a href="#!">Вакансии</a></li>
                <li><a href="#!">Контакты</a></li>
                <li><button class="header__button"><a href="#!">Связаться</a></button></li>
            </ul>
        </nav>
    </header>
    <!-- MAIN CONTENT -->
    <main class="main">
        <section class="hero">
            <h1 class="hero__title">
                <span class="hero__title__text">Превращаем технологии<br />в ваше</span>
                <span class="hero__title__text--primary">конкурентное премиущество</span>
            </h1>
            <!-- HERO CONTENT -->
            <div class="hero__content">
                <img src="./images/Rectangle 3.png" alt="hero-bg.png" class="hero__content__image">
                <div class="hero__content__black_block">
                    <div class="hero__content__black_block__text">
                        <img src="./icons/Lightning 1.svg" alt="hero-lightning-icon.svg" class="hero__content__lightning-icon">
                        <p>
                            Откройте для себя уникальные<br>
                            IT-решения, способные<br>
                            трансформировать ваш бизнес<br>
                            и вывести его на новый уровень.
                        </p>
                    </div> 
                </div>
                <div class="hero__content__orange_block">
                    <div class="hero__content__orange_block--active_element">
                        <a href="#">Связаться
                            <img src="./icons/Icon Frame.svg" class="hero-arrow_icon.svg" alt="hero__content__arrow-icon">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- ABOUT -->
        <section class="about">
            <div class="about__slogan">
                <p>О КОМПАНИИ</p>

            </div>
        </section>
    </main>
</body>
</html>
